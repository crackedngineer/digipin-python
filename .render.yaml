services:
    - type: web
      name: fastapi-api
      runtime: python
      buildCommand: |
          pip install poetry
          cd api
          poetry config virtualenvs.create false
          poetry install --no-root
      startCommand: "uvicorn main:app --host=0.0.0.0 --port=10000"
      workingDir: api
      plan: free
      autoDeploy: true
